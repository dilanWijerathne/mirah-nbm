OpenIDE-Module-Display-Category=Languages Support
OpenIDE-Module-Long-Description=\
    Adds language support for Mirah.  \
    Includes a Mirah class file type (.mirah), with syntax highlighting, method completion, and import hints.  \
    Also adds build support so that Mirah files can be included directly inside an existing Java project with two-way dependencies between then (i.e. \
    Java files can reference Mirah objects and vice versa).
OpenIDE-Module-Name=NBMirah
OpenIDE-Module-Short-Description=Mirah Language Support for Netbeans
